        body {

        .val-btn {
            position: relative;
            transition: all 0.2s ease;

            display: inline-block;
        }

        .val-btn:hover {

            cursor: pointer;
        }

        .album-card {

            border-color: #ff4655;

        .slider-container {
            position: relative;
            width: 100%;
            height: 50vh;
            min-height: 300px;
            max-height: 500px;
            overflow: hidden;
            border-bottom: 2px solid #ff4655;
        }

        @media (max-width: 768px) {
            .slider-container {
                height: 40vh;
                min-height: 250px;
                max-height: 350px;
            }
        }

        .slide-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slide-item {
            min-width: 100%;
            height: 100%;
            position: relative;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .slide-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.5));
            pointer-events: none;
        }

        .slide-img {
            display: none;
        }

        .slide-content {
            position: absolute;
            bottom: 40px;
            left: 5%;
            z-index: 10;
            max-width: 600px;
        }

        .slide-indicators {
            position: absolute;
            bottom: 20px;
            right: 5%;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .indicator {
            width: 40px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background-color 0.3s;
            transform: skewX(-20deg);
        }

        .indicator.active {
            background-color: #ff4655;
        }

        let currentSlide = 0;
        let slideInterval;

        function initSlider() {
            const track = document.getElementById('slider-track');
            const indicators = document.getElementById('slider-indicators');

            sliderImages.forEach((img, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide-item';
                slide.style.backgroundImage = `url('${img.src}')`;
                slide.innerHTML = `
                    <div class="slide-content">
                        <h2 class="text-4xl md:text-6xl font-display font-bold text-white uppercase mb-2 drop-shadow-lg" style="text-shadow: 2px 2px 0px #ff4655;">${img.title}</h2>
                        <p class="text-white/80 font-display tracking-widest bg-black/60 inline-block px-2 py-1">${img.subtitle}</p>
                    </div>
                `;
                track.appendChild(slide);

                const dot = document.createElement('div');
                dot.className = `indicator ${index === 0 ? 'active' : ''}`;
                dot.onclick = () => goToSlide(index);
                indicators.appendChild(dot);
            });

            startSlideTimer();
        }

        function updateSlidePosition() {
            const track = document.getElementById('slider-track');
            track.style.transform = `translateX(-${currentSlide * 100}%)`;

            const dots = document.querySelectorAll('.indicator');
            dots.forEach((dot, index) => {
                if (index === currentSlide) dot.classList.add('active');
                else dot.classList.remove('active');
            });
        }

        function moveSlide(direction) {
            currentSlide += direction;
            if (currentSlide >= sliderImages.length) currentSlide = 0;
            if (currentSlide < 0) currentSlide = sliderImages.length - 1;
            updateSlidePosition();
            resetTimer();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlidePosition();
            resetTimer();
        }

        function startSlideTimer() {
            slideInterval = setInterval(() => {
                moveSlide(1);
            }, 4000);
        }

        function resetTimer() {
            clearInterval(slideInterval);
            startSlideTimer();
        }

        function renderAlbums() {
            const grid = document.getElementById('album-grid');

            grid.innerHTML = '';
            albums.forEach(album => {

                        <p class="text-sm text-gray-400 mb-6 font-light h-10 overflow-hidden text-ellipsis line-clamp-2">${album.description}</p>
                        ${album.driveLink ?
                        `<a href="${album.driveLink}" target="_blank" class="val-btn w-full bg-white text-valDark font-bold text-center py-3 px-4 uppercase tracking-widest font-display text-sm">

                `;
                grid.appendChild(card);
